<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1 class="game--title">Tic Tac Toe</h1>
        <h3>Created By: Micah J. Wallace</h3>
        <div class="game--container">
            <div data-cell-index="0" class="cell" id="cell0"></div>
            <div data-cell-index="1" class="cell" id="cell1"></div>
            <div data-cell-index="2" class="cell" id="cell2"></div>
            <div data-cell-index="3" class="cell" id="cell3"></div>
            <div data-cell-index="4" class="cell" id="cell4"></div>
            <div data-cell-index="5" class="cell" id="cell5"></div>
            <div data-cell-index="6" class="cell" id="cell6"></div>
            <div data-cell-index="7" class="cell" id="cell7"></div>
            <div data-cell-index="8" class="cell" id="cell8"></div>
        </div>
        <h2 class="game--status"></h2>
        <button class="game--restart">Play Again</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
